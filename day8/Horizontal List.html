<!DOCTYPE html>
<html>
<head>
<title>Horizontal List</title>
<style>
    ul{
        margin: 0px;
        padding: 0px;
        overflow: hidden;
        background-color: #006600;
        list-style-type: none;
    }
    li{
        float: left;
    }
    li a{
        display: block;
        color: antiquewhite;
        text-align:center;
        padding: 16px;
        text-decoration: none;
    }
    li a:hover{
        background-color: #CC3300;
    }
</style>
</head>
<body>

   <ul>
       <li><a href="#home">Home</a></li>
       <li><a href="#about">About Us</a></li>
       <li><a href="#gallery">Gallery</a></li>
       <li><a href="#Conatct">Conatct</a></li>
   </ul> 

</body>
</html>
